<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- Declare custom element -->
  <editable-list id="todo" heading="TODO Roank"></editable-list>
  
  <!-- Subscribe custom element event via eventListener -->
  <script>
    const todo = document.getElementById("todo");
    todo.addEventListener("todoListUpdate", (e) => {
      console.log(todo.getAttribute('heading'),e.detail);
    });
  </script>

  <!-- Editable list component script added  -->
  <script src="./web-component/editable-list-component.js"></script>
</body>

</html>
